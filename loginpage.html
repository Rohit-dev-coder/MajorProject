<body>

        <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top">
                <a class="navbar-brand" href="#">TechQuiz</a>

                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto ml-auto">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mybox1">
                <p class="display-1"><i class="fa fa-user-circle"></i></p>
                <h1 class="t">Student Login</h1>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#studentmodal">
                    Login as Student
                </button>
                <div class="modal" id="studentmodal" tabindex="-1" role="dialog" aria-labelledby="studentmodallabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-body">
                                <h1 style="color: blue; font-family: Georgia, 'Times New Roman', Times, serif">Student</h1><br>
                                <form >
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" placeholder="UserName"><br>
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                                <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
                                
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
            <div class="col-md-6 mybox2">
                <p class="display-1"><i class="fa fa-user"></i></p>
                <h1>Teacher Login</h1>
                <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#teachermodal">Login as Teacher</button>
                <div class="modal" id="teachermodal" tabindex="-1" role="dialog" aria-labelledby="teachermodallabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-body">
                                <h1 style="color: blue; font-family: Georgia, 'Times New Roman', Times, serif">TEACHER</h1><br>
                                <form >
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" placeholder="UserName"><br>
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                                <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
                                
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
        </div>
    </div>
