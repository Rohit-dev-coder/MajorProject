<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechQuiz</title>
    <link rel="stylesheet" href="bootstrapfiles/bootstrap.min.css">
    <script src="bootstrapfiles/jquery-3.4.1.js"></script>
    <script src="bootstrapfiles/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
    
    <script src="jsScripts/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    
    
    <script src="jsScripts/login.js"></script>
</head>

<body>

    <!-- top navbar starts  -->
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top">
        <a class="navbar-brand" href="#">TechQuiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FORUM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT US</a>
                </li>
            </ul>
            <div class="btn-group mt-2">
                <button type="button" class="btn btn-info" onclick="">LOGIN</button>
                <button type="button" class="btn btn-outline-info" onclick="window.location ='register.html' ">REGISTER</button>
            </div>
        </div>
    </nav>    
    <!-- top navbar End  -->






    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mybox1">
                <p class="display-1"><i class="fa fa-user-circle"></i></p>
                <h1 class="t">Student Login</h1>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#studentmodal">
                    Login as Student
                </button>
                <div class="modal" id="studentmodal" tabindex="-1" role="dialog" aria-labelledby="studentmodallabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h1>Student
                                </h1><br>
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="username"
                                            placeholder="Your Email" id="email1"><br>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" id="pwd1">
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-primary btn-block btn-lg"  onclick="connectUser(this)" id="stdbtn">LOGIN</button>
                                <button type="button" class="btn btn-secondary btn-block btn-lg"
                                    data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mybox2">
                <p class="display-1"><i class="fa fa-user"></i></p>
                <h1>Teacher Login</h1>
                <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#teachermodal">Login
                    as Teacher</button>
                <div class="modal" id="teachermodal" tabindex="-1" role="dialog" aria-labelledby="teachermodallabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h1>TEACHER
                                </h1><br>
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="username"
                                            placeholder="UserName" id="email"><br>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" id="pwd">
                                    </div>
                                </form>
                                <br>
                                <button type="submit" class="btn btn-primary btn-block btn-lg"  onclick="connectUser(this)" id="tbtn">LOGIN</button>
                                <button type="button" class="btn btn-secondary btn-block btn-lg"
                                    data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
