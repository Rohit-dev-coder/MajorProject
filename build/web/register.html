<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechQuiz</title>
    <link rel="stylesheet" href="bootstrapfiles/bootstrap.min.css">
    <script src="bootstrapfiles/jquery-3.4.1.js"></script>
    <script src="bootstrapfiles/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Arvo&display=swap" rel="stylesheet">
    <script src="jsScripts/register.js"></script>
    <script src="jsScripts/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">TechQuiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FORUM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT US</a>
                </li>
            </ul>
            <div class="btn-group mt-2">
                <button type="button" class="btn btn-info" onclick="redirectLogin()">LOGIN</button>
                <button type="button" class="btn btn-outline-info" onclick="redirectRegistration()">REGISTER</button>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="col-md-6 mx-auto" id="register-container">
            <div id="register-container-heading">
                Registration Form
            </div>
            <br>
            <div id="register-container-body">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname">First Name :</label>
                            <input type="text" class="form-control" placeholder="" id="firstname"
                                onfocus="removeerrormsg(this)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname">Last Name :</label>
                            <input type="text" class="form-control" placeholder="" id="secondname"
                                onfocus="removeerrormsg(this)">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" placeholder="Ex. jonh@email.com" id="email"
                            onfocus="removeerrormsg(this)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="mobileno">Mobile No :</label>
                        <input type="text" class="form-control" maxlength="10" id="mobileno"
                            onfocus="removeerrormsg(this)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender :</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password :</label>
                        <input type="password" class="form-control" id="pwd" onfocus="removeerrormsg(this)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="repassword">Re-Password :</label>
                        <input type="password" class="form-control" id="repwd" onfocus="removeerrormsg(this)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <button class="btn btn-lg btn-info btn-block mt-1" onclick="addUser()">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-lg btn-danger btn-block mt-1" onclick="clearForm()">Clear</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>




</body>

</html>
